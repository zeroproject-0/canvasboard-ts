<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/Logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board</title>
</head>

<body>
  <div class="configbar">
    <div id="drawables">
      <button class="button" data-type="pen">Pen</button>
      <button class="button" data-type="rectangle">Rectangle</button>
    </div>
    <input class="input" type="color" id="color" value="#000000" />
    <label class="label">
      <input class="input" type="range" id="size" min="1" max="100" value="10" />
      <span>10</span>
    </label>
    <input class="input button" type="button" id="clear" value="Clear" />
    <a id="download" class="button">Save</a>
  </div>
  <canvas id="canvas"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
